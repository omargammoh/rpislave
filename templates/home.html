<script>

function syntaxHighlight(json) {
    if (typeof json != 'string') {
         json = JSON.stringify(json, undefined, 2);
    }
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}

function make_cmd_function(url, data){
    function func(){
        var btn =  $(this)
        btn.prop('disabled', true);

        $.ajax({
            url: url,
            data: data,
            success: function (data, textStatus, jqXHR) {
                if ('error' in data) {
                    alert("server error for " + url + data['error'])
                }
                d = data
                var p_update = $('#p_jsresponse')
                var s = JSON.stringify(data, undefined, 4).replace(/(?: )/g, '&nbsp;').replace(/(?:\r\n|\r|\n)/g, '<br />');
                p_update.html("<pre><code>" + s + "</code></pre>")
                btn.prop('disabled', false);

                if (data['ison'] == true) {
                    btn.parent().find('h2').css('color', 'lightgreen');
                }
                else if (data['ison'] == false) {
                    btn.parent().find('h2').css('color', 'red');
                }
                else {
                    btn.parent().find('h2').css('color', 'black')
                }

            },
            error: function (err) {
                e = err
                alert("ajax error for " + url + " error = " + err)
                btn.prop('disabled', false);
            }

        });
    }
    return func

}


$("#btn_status_overview").click(make_cmd_function("{% url "mng.views.status" %}", {"cmd":"overview"}))
$("#btn_status_conf").click(make_cmd_function("{% url "mng.views.status" %}", {"cmd":"conf"}))
$("#btn_status_recentdata").click(make_cmd_function("{% url "mng.views.status" %}", {"cmd":"recentdata"}))

$("#btn_record_start").click(make_cmd_function("{% url "record.views.manage" %}", {"cmd":"start"}))

$("#btn_send_start").click(make_cmd_function("{% url "send.views.manage" %}", {"cmd":"start"}))
$("#btn_send_stop").click(make_cmd_function("{% url "send.views.manage" %}", {"cmd":"stop"}))
$("#btn_send_status").click(make_cmd_function("{% url "send.views.manage" %}", {"cmd":"status"}))


</script>
